# This rule is not used by the project odoo-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the bemade.bemade.org.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: odoo-operator
    app.kubernetes.io/managed-by: kustomize
  name: odooinitjob-editor-role
rules:
- apiGroups:
  - bemade.bemade.org
  resources:
  - odooinitjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bemade.bemade.org
  resources:
  - odooinitjobs/status
  verbs:
  - get
